language: minimal

services:
  - docker

env:
  global:
    - TEST_CMD='mvn test -B'
    - TRAVIS_SSH_KEY_TYPES='rsa,dsa,ecdsa'
    - DEPLOY_DIR='deploy'
    - REPOSITORY=$(basename "$TRAVIS_REPO_SLUG")

stages:
  - test
  - name: push
    if: branch = master
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      language: java
      jdk: openjdk13
    - stage: push
      script: bash "${DEPLOY_DIR}"/docker_push.sh
    - stage: deploy
      script:
        - docker build --tag "$REPOSITORY" .
        - ssh "${DEPLOY_USERNAME}"@"$DEPLOY_SERVER" < "${DEPLOY_DIR}"/deploy.sh
      before_install:
        - openssl aes-256-cbc -K "$encrypted_200a04de1233_key" -iv "$encrypted_200a04de1233_iv" -in "${DEPLOY_DIR}"/deploy_key.enc -out "${DEPLOY_DIR}"/deploy_key -d
        - eval "$(ssh-agent -s)"
        - chmod 600 "${DEPLOY_DIR}"/deploy_key
        - ssh-add "${DEPLOY_DIR}"/deploy_key
        - ssh-keyscan -t "$TRAVIS_SSH_KEY_TYPES" -H "$DEPLOY_SERVER" 2>&1 >> "${TRAVIS_HOME}"/.ssh/known_hosts
